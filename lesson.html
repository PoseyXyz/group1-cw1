<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display One Lesson</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
    </div>    
<script>
    var app = new Vue({
        el: '#app',
        data(){
            return{
                message:'Hello World'
            }
        }  
    })
</script>
</body>
</html>
