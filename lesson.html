<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display One Lesson</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="lesson">
            <p>Subject: {{lesson.subject}}</p>
            <p>Location: {{lesson.location}}</p>
            <p>Price: {{lesson.price}}</p>
            <p>Spaces: {{lesson.spaces}}</p>
            <button v-on:click="addToCart" v-if="lesson.spaces > 0">Add to cart</button>
            <button disabled=true v-else>Add to cart</button>
        </div>
    </div>    
<script>
    var app = new Vue({
        el: '#app',
        data(){
            return{
                lesson: {
                subject:'Physics',
                location:'Frankfurt',
                price:'Â£40',
                spaces:5
         }, 
       
            }
        },
        methods:{
            addToCart:()=> {
               app.lesson.spaces = app.lesson.spaces-1
            }
        }
    })
</script>
</body>
</html>
